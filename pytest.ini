[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    smoke: Smoke tests for basic integration functionality
    unit: Unit tests for individual components
    integration: Integration tests requiring Home Assistant setup
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov-report=term-missing

